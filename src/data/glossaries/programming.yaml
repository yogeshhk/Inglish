# Programming Domain Glossary
# Technical terms to preserve in English, with phonetic Devanagari rendering

domain: programming
language_pair: "en_hi"
version: "1.1"

# Single-word technical terms
# 'devanagari' = how the term sounds when spoken naturally in Hinglish
terms:
  - term: "variable"
    preserve: true
    devanagari: "वेरिएबल"
    context: "data storage element"

  - term: "function"
    preserve: true
    devanagari: "फंक्शन"
    context: "reusable code block"

