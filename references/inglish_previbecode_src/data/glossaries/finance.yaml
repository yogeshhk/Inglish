# Finance Domain Glossary
# Technical terms to preserve in English

domain: finance
language_pair: "en_hi"
version: "1.0"

# Single-word technical terms
terms:
  - term: "asset"
    preserve: true
    context: "resource with economic value"

  - term: "liability"
    preserve: true
    context: "financial obligation owed"

  - term: "equity"
    preserve: true
    context: "ownership value in a company"

  - term: "dividend"
    preserve: true
    context: "profit distributed to shareholders"

  - term: "portfolio"
    preserve: true
    context: "collection of investments"

  - term: "inflation"
    preserve: true
    context: "rise in general price level"

  - term: "depreciation"
    preserve: true
    context: "reduction in asset value over time"

  - term: "amortization"
    preserve: true
    context: "gradual repayment of a loan"

  - term: "liquidity"
    preserve: true
    context: "ease of converting asset to cash"

  - term: "leverage"
    preserve: true
    context: "use of borrowed capital"

  - term: "collateral"
    preserve: true
    context: "asset pledged as loan security"

  - term: "revenue"
    preserve: true
    context: "income generated by a business"

  - term: "profit"
    preserve: true
    context: "revenue minus expenses"

  - term: "audit"
    preserve: true
    context: "independent financial examination"

  - term: "budget"
    preserve: true
    context: "financial plan for income and spending"

  - term: "mortgage"
    preserve: true
    context: "loan secured against property"

  - term: "interest"
    preserve: true
    context: "cost of borrowing money"

  - term: "yield"
    preserve: true
    context: "return on an investment"

  - term: "volatility"
    preserve: true
    context: "degree of price fluctuation"

  - term: "benchmark"
    preserve: true
    context: "standard for measuring performance"

  - term: "derivative"
    preserve: true
    context: "financial contract based on underlying asset"

  - term: "hedge"
    preserve: true
    context: "investment to reduce risk"

  - term: "bond"
    preserve: true
    context: "fixed-income debt instrument"

  - term: "stock"
    preserve: true
    context: "ownership share in a company"

  - term: "index"
    preserve: true
    context: "statistical measure of market performance"

  - term: "recession"
    preserve: true
    context: "period of negative economic growth"

  - term: "deficit"
    preserve: true
    context: "expenditure exceeding income"

  - term: "surplus"
    preserve: true
    context: "income exceeding expenditure"

  - term: "subsidy"
    preserve: true
    context: "government financial support"

  - term: "tariff"
    preserve: true
    context: "tax on imported or exported goods"

